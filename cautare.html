<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<title>B&MTravel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_pachete.css">
	<style>

		body {
			background-image: url('images/pexels-simon-berger-1323550.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}

		.image-carousel {
			display: flex;
			overflow: hidden;
			width: 100%;
		}

		.image-carousel-item {
			flex-shrink: 0;
			width: 25%;
			height: 25%;
		}

			.image-carousel-item img {
				width: 100%;
				height: 25%;
				object-fit: cover;
			}
	</style>
</head>
<body>
	<header>

		<nav class="navbar">
			<a href="index.html" class="navbar-logo">
				<img src="images/logo_transparent.png" alt="B&MTravel">
			</a>
			<ul class="navbar-list">
				<li><a href="index.html" class="navbar-link">Acasă</a></li>
				<li><a href="pachete_turistice.html" class="navbar-link">Pachete Turistice</a></li>
				<li><a href="cos.html" class="navbar-link">Coș</a></li>
				<li><a href="contact.html" class="navbar-link">Contact</a></li>
				<li><a href="cautare.html" class="navbar-link active">Căutare</a></li>
			</ul>
		</nav>

		<div class="hero">
			<h1>Descoperă lumea alături de noi!</h1>
			<p>Alege din cele mai bune pachete turistice și bucură-te de aventura vieții tale!</p>
			
		</div>


	</header>

	<main>
		<section>
			<h2>Cauta pachetul turistic potrivit pentru tine</h2>
			<form action="pachete_turistice.html" method="get">
				<label for="destination">Destinatia:</label>
				<input type="text" id="destination" name="destination">

				<label for="duration">Durata:</label>
				<select id="duration" name="duration">
					<option value="1">1-3 zile</option>
					<option value="2">4-7 zile</option>
					<option value="3">8-14 zile</option>
					<option value="4">Peste 14 zile</option>
				</select>

				<label for="budget">Buget:</label>
				<select name="budget" id="budget">
					<option value="0-100">0-1000 lei</option>
					<option value="100-500">1000-5000 lei</option>
					<option value="500-1000">5000-10000 lei</option>
					<option value="1000+">Peste 10000 lei</option>
				</select>


				<button type="submit">Cauta</button>
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Nume Companie</p>
	</footer>

</body>
</html>
